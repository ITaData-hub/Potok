apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-template
  namespace: production
  labels:
    app: microservice-template
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microservice-template
  template:
    metadata:
      labels:
        app: microservice-template
        version: v1
    spec:
      containers:
        - name: microservice
          image: yourregistry/microservice-template:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: APP_PORT
              value: "3000"
            - name: EXTERNAL_DB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: db-api-key
            - name: REDIS_LOCAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: redis-password
            - name: WEBHOOK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: microservice-secrets
                  key: webhook-secret
          envFrom:
            - configMapRef:
                name: microservice-config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-template
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: microservice-template
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microservice-config
  namespace: production
data:
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  EXTERNAL_DB_URL: "https://db-service.example.com"
  REDIS_LOCAL_HOST: "redis-local"
  REDIS_LOCAL_PORT: "6379"
  REDIS_GLOBAL_ENABLED: "true"
  REDIS_GLOBAL_HOST: "redis-global.example.com"
  REDIS_GLOBAL_PORT: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: microservice-secrets
  namespace: production
type: Opaque
stringData:
  db-api-key: "your-db-api-key"
  redis-password: "your-redis-password"
  webhook-secret: "your-webhook-secret"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: microservice-template-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: microservice-template
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
