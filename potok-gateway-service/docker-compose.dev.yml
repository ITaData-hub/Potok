version: '3.8'

services:
  gateway-service-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gateway-service-dev
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ADMIN_SERVICE_URL=http://host.docker.internal:3000
      - ADMIN_SERVICE_API_KEY=dev-gateway-key
      - STATE_SERVICE_URL=http://host.docker.internal:3002
      - TASK_SERVICE_URL=http://host.docker.internal:3003
      - JWT_SECRET=dev-jwt-secret
      - JWT_EXPIRATION=24h
      - MAX_BOT_TOKEN=${MAX_BOT_TOKEN}
      - MAX_BOT_WEBHOOK_SECRET=${MAX_BOT_WEBHOOK_SECRET}
      - MAX_API_BASE_URL=https://api.max.app/v1
      - CIRCUIT_BREAKER_FAILURE_THRESHOLD=5
      - CIRCUIT_BREAKER_SUCCESS_THRESHOLD=2
      - CIRCUIT_BREAKER_TIMEOUT=60000
      - THROTTLE_TTL=60
      - THROTTLE_LIMIT=100
      - LOG_LEVEL=debug
      - LOG_FORMAT=pretty
    ports:
      - "3001:3001"
      - "9230:9229"  # Debug port
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gateway-dev-network
    command: npm run start:dev

networks:
  gateway-dev-network:
    driver: bridge
