services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: potok-postgres
    environment:
      POSTGRES_USER: potok
      POSTGRES_PASSWORD: potok_secret_2024
      POSTGRES_DB: potok_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U potok -d potok_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: potok-redis
    command: redis-server --requirepass potok_redis_2024
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: potok-admin-service
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5433
      DATABASE_USER: potok
      DATABASE_PASSWORD: potok_secret_2024
      DATABASE_NAME: potok_db
      DATABASE_SYNCHRONIZE: "false"
      DATABASE_LOGGING: "false"
      DATABASE_SSL: "false"
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6380
      REDIS_PASSWORD: potok_redis_2024
      REDIS_DB: 0
      REDIS_KEY_PREFIX: "potok:"
      
      # Security
      ADMIN_API_KEY: admin_secret_key_2024_change_me
      
      # CORS
      CORS_ORIGIN: "*"
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
